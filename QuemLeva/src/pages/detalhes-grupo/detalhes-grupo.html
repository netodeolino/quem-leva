<ion-header>
  <ion-navbar>
    <ion-title>
      {{grupo.nome}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h6 style="margin-bottom: -2px; margin-left: 15px;">Membros</h6>
  <ion-list>
    <ion-item *ngFor="let membro of grupo.membros">
      <ion-avatar item-start>
        <img src="{{membro.img}}">
      </ion-avatar>
      <div> 
        {{membro.nome}}
      </div>
      <p>possui carro</p>
    </ion-item> 
  </ion-list>
  <ion-item>
  <ion-icon name="link"></ion-icon>
    Copiar link para convite
  </ion-item>
  <ion-calendar #calendar></ion-calendar>
  <ion-item>
    <ion-label>Hor√°rio de partida</ion-label>
    <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>    
</ion-content>
