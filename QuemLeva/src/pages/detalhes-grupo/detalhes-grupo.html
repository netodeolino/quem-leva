<ion-header>
  <ion-navbar>
    <ion-title>
      Grupo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h6 style="margin-bottom: -2px; margin-left: 15px;">Membros</h6>
      </ion-col>
      <ion-col>
        <button (click)="adicionarMembro()" outline ion-text color="secondary" style="margin-top: -9px;">Adicionar Membro</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let membro of membros">
      <ion-avatar item-start>
        <img src="{{membro.photo}}">
      </ion-avatar>
      <div> 
        {{membro.name}}
      </div>
      <p>possui carro</p>
    </ion-item> 
  </ion-list>

  <!--<ion-item *ngIf="grupo.nome!='Carro do Mackeenzy'">-->
  <ion-item *ngIf="souMembro()">
    <ion-icon name="link"></ion-icon>
    Copiar link para convite
  </ion-item>

  <ion-item *ngIf="!souMembro()">
    <ion-icon name="add-circle"></ion-icon>
    Solicitar entrada 
  </ion-item>

  <ion-calendar #calendar></ion-calendar>
  <ion-item>
    <ion-label>Hor√°rio de partida</ion-label>
    <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>   
</ion-content>
