<ion-header>
  <ion-navbar>
    <ion-title>
      {{hub.nome}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let grupo of hub.grupos">
      <ion-avatar item-start>
        <img src="{{grupo.img}}">
      </ion-avatar>
      <div class="grupo">
        {{grupo.nome}} 
      </div>
    </ion-item>
  </ion-list>
</ion-content>
