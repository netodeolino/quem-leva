    <ion-item>
      <ion-label><ion-icon name="contact"></ion-icon></ion-label>
      <ion-input type="text" max="50" [(ngModel)]="currentUser.name" placeholder="Nome Completo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input type="email" [disabled]="true" [(ngModel)]="currentUser.email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="call"></ion-icon></ion-label>
      <ion-input type="tel" [brmasker]="{phone: true}" [(ngModel)]="currentUser.telefone" placeholder="Telefone"></ion-input>
    </ion-item>
  </div>

  <div *ngIf="currentUser?.carro">
    <h5 style="margin-bottom: -5px; margin-left: 15px;">Carro</h5>
    <ion-item>
      <ion-label><ion-icon name="car"></ion-icon></ion-label>
      <ion-input type="text" max="50" [(ngModel)]="currentUser.carro.modelo" placeholder="Modelo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="contacts"></ion-icon></ion-label>
      <ion-input type="text" max="50" [(ngModel)]="currentUser.carro.vagas" placeholder="Quantidade de vagas"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="car"></ion-icon></ion-label>
      <ion-input type="text" max="50" [(ngModel)]="currentUser.carro.placa" placeholder="Placa"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label><ion-icon name="color-fill"></ion-icon></ion-label>
        <ion-input type="text" max="50" [(ngModel)]="currentUser.carro.cor" placeholder="Cor"></ion-input>
    </ion-item>
    <button class="center" type="submit" (click)="atualizarPerfil()" ion-button round>Salvar</button>
  </div>
</ion-content>
