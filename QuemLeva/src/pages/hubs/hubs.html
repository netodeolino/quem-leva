<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    placeholder="Trabalho, faculdade, ...">
  </ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-icon name="school" item-start></ion-icon>
        UFC
    </ion-item>
    <ion-item>
      <ion-icon name="briefcase" item-start></ion-icon>
        iFactory
    </ion-item>
    <ion-item>
      <ion-icon name="pricetag" item-start></ion-icon>
        Iguatemy
    </ion-item>
  </ion-list>
</ion-content>
