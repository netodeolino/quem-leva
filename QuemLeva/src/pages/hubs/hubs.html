<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    placeholder="Trabalho, faculdade, ...">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of itens" (click)="itemSelected(item)">
      <ion-icon name="{{item.icon}}" item-start></ion-icon>
      {{item.nome}}
    </ion-item>
  </ion-list>
</ion-content>
