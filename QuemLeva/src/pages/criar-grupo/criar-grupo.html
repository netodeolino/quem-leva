<ion-header>

  <ion-navbar>
    <ion-title>CriarGrupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label><ion-icon name="contact"></ion-icon></ion-label>
      <ion-input type="text" max="50" [(ngModel)]="grupo.nome" placeholder="Nome Grupo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="contact"></ion-icon></ion-label>
      <ion-input type="text" max="50" [(ngModel)]="grupo.photo" placeholder="Link de foto para grupo"></ion-input>
    </ion-item>
    <button ion-button type="button" full type="button" (click)="criarGrupo()">Criar grupo</button>

</ion-content>
