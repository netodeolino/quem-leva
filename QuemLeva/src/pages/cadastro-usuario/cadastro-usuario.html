<ion-content padding>

  <ion-item>
      <img class="round" (click)="getImage()" [src]="imagemURL || 'assets/imgs/no-photo.jpg'">
  </ion-item>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-label><ion-icon name="person" item-left></ion-icon></ion-label>
      <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="mail" item-left></ion-icon></ion-label>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="call" item-left></ion-icon></ion-label>
      <ion-input type="tel" [brmasker]="{phone: true}" formControlName="telefone" placeholder="Telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="lock" item-left></ion-icon></ion-label>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button full type="submit" [disabled]="signupForm.invalid">Criar Conta</button>
  </form>

</ion-content>
